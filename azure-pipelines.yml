# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'eb8faa02-c0b2-411a-a266-76273d3a4a5f'
  imageRepository: 'nodejs'
  containerRegistry: 'pythonacrapi.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Nodejs/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: Staging
  dependsOn: 'Build'
  displayName: WebApp Stage
  jobs:
  - job: 
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Hello App'
        appType: 'webAppContainer'
        WebAppName: 'nodejjs'
        DockerNamespace: '$(containerRegistry)'
        DockerRepository: '$(containerRegistry)/$(imageRepository)'
        DockerImageTag: '$(tag)'
- stage: Production
  dependsOn: 'Staging'
  displayName: WebApp Prod
  jobs:
  - job: 
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Hello App'
        appType: 'webAppContainer'
        WebAppName: 'nodejjs'
        DockerNamespace: '$(containerRegistry)'
        DockerRepository: '$(containerRegistry)/$(imageRepository)'
        DockerImageTag: '$(tag)'

